<!--
=======================
popup.html - Extension UI for selecting filter
=======================
--> 
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Color Blind Filter</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      padding: 0 16px 16px;
      width: 260px;
    }
    h2 {
      text-align: center;
      margin-top: 16px;
      margin-bottom: 12px;
    }

    /* Tabs */
    #tabs {
      display: flex;
      margin-bottom: 8px;
    }
    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      background: #e0e0e0;
      border-radius: 4px 4px 0 0;
      user-select: none;
    }
    .tab.active {
      background: white;
      font-weight: bold;
    }

    /* Panels */
    .panel {
      display: none;
      background: white;
      padding: 12px;
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 4px 4px;
    }
    .panel.active {
      display: block;
    }

    select, button, input[type=range] {
      width: 100%;
      margin-bottom: 12px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    #previewContainer {
      text-align: center;
      margin-bottom: 12px;
    }
    #preview {
      max-width: 200px;
      transition: filter 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Color Blind Filter</h2>

  <div id="tabs">
    <div id="tab-basic" class="tab active">Basic</div>
    <div id="tab-advanced" class="tab">Advanced</div>
  </div>

  <!-- Basic Panel -->
  <div id="panel-basic" class="panel active">
    <label for="filterType">Select a filter:</label>
    <select id="filterType">
      <option value="none">None</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
    </select>

    <div id="previewContainer">
      <img id="preview" src="wheel.png" alt="Preview" />
    </div>

    <button id="apply">Apply Filter</button>
  </div>

  <!-- Advanced Panel -->
  <div id="panel-advanced" class="panel">
    <label>Grayscale: <span id="val-grayscale">0</span></label>
    <input
      type="range"
      id="grayscale"
      min="0"
      max="1"
      step="0.01"
      value="0"
    >

    <label>Saturate: <span id="val-saturate">1</span></label>
    <input
      type="range"
      id="saturate"
      min="0"
      max="3"
      step="0.01"
      value="1"
    >

    <label>Contrast: <span id="val-contrast">1</span></label>
    <input
      type="range"
      id="contrast"
      min="0"
      max="3"
      step="0.01"
      value="1"
    >

    <label>Brightness: <span id="val-brightness">1</span></label>
    <input
      type="range"
      id="brightness"
      min="0"
      max="3"
      step="0.01"
      value="1"
    >

    <label>Hue Rotate (Â°): <span id="val-hue">0</span></label>
    <input
      type="range"
      id="hue"
      min="0"
      max="360"
      step="1"
      value="0"
    >
  </div>

  <script src="popup.js"></script>
</body>
</html>
