<!--
=======================
popup.html - Extension UI for selecting filter
=======================
--> 

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f4f4;
        padding: 16px;
        width: 260px;
        text-align: center;
      }

      h2 {
        margin-top: 0;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: left;
      }

      select, button {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.02);
      }

      #previewContainer {
        border: 1px solid #ddd;
        padding: 8px;
        background: white;
        border-radius: 8px;
        margin-bottom: 12px;
      }

      #preview {
  all: unset;
  display: block;
  width: 100%;
  max-width: 200px;
  height: auto;
  border-radius: 6px;
  margin: 0 auto;
}

    </style>
  </head>
  <body>
    <h2>EquiColor</h2>

    <label for="filterType">Select a filter:</label>
    <select id="filterType">
      <option value="none">None</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
    </select>

    <div id="previewContainer">
      <img id="preview" src="wheel.png" alt="Preview" />
    </div>

    <button id="apply">Apply Filter</button>

    <script src="popup.js"></script>
    <script>
      const imageMap = {
        none: "wheel.png",
        protanopia: "protanopia.png",
        deuteranopia: "deuteranopia.png",
        tritanopia: "tritanopia.png"
      };

      const preview = document.getElementById("preview");
      const filterTypeSelect = document.getElementById("filterType");

      filterTypeSelect.addEventListener("change", () => {
        const selectedType = filterTypeSelect.value;
        preview.src = "wheel.png";
      });
    </script>
  </body>
</html>
